<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css"> 
	.outer { width: 200px; height: 200px; background: orange; padding: 50px; margin: 10px; } 
	.inner { width: 100%; height: 100%; background: red; } 
</style>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
    	// TODO: .outer 클래스를 가지는 태그에 mouseover와 mouseenter 이벤트를 바인딩 한다.
    	// 이벤트 내에서는 body 태그의 자식 맨 뒤에 mouseover 라는 문자열과
    	// 이벤트가 발생한 웹페이지의 x,y 좌표를 출력한다.
    	$(".outer").mouseover(function(event) {
    		$("body").append("<h2>MOUSEROVER Xpos:"+event.pageX+", Ypos:"+event.pageY+"</h2>");
    	}).mouseenter(function(event) {
    		$("body").append("<h2>MOUSEENTER Xpos:"+event.pageX+", Ypos:"+event.pageY+"</h2>");
    	});
    	
    	// 이벤트 전파를 막을 경우 
    	/* 
    	$(".inner").mouseover(function(event){ 
    		event.stopPropagation();
    	});
    	*/
    });
</script>
</head>

<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
